<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Уроки игры на гитаре</title>
  <meta name="description" content="Лучший репетитор игры на гитаре в Москве">
</head>

<body>
  <header class="header">

    <!-- верхняя часть header (логотип + меню): -->
    <div class="header__container container">

      <div class="header__logo logo">
        <a class="logo__link" href="#0">
          <img class="logo__img" src="./svg/logo.svg" alt="Логотип">
        </a>
      </div>

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#0" class="menu__link">Обо мне</a>
          </li>
          <li class="menu__item">
            <a href="#0" class="menu__link">Занятия</a>
          </li>
          <li class="menu__item">
            <a href="#0" class="menu__link">Запись</a>
          </li>
        </ul>
      </nav>
      
    </div>

    <!-- нижняя часть header: -->
    <div class="header__content-container container">
      <!-- левая часть шапки -->
      <div class="left-wrapper">
        <img class="left-wrapper__img" src="./images/guitar-player.png" alt="фото гитариста">
        <div class="left-wrapper__rectangle left-wrapper__rectangle_first"></div>
        <div class="left-wrapper__rectangle left-wrapper__rectangle_second"></div>
        <div class="left-wrapper__rectangle left-wrapper__rectangle_third"></div>
      </div>
      
      <!-- правая часть шапки -->
      <div class="right-wrapper">
        <ul class="right-wrapper__icons icons">
          <li class="icons__item">
            <a class="icons__link" href="#0">
              <img class="icons__img" src="./svg/icon-skype.svg" alt="skype">
            </a>
          </li>
          <li class="icons__item">
            <a class="icons__link" href="#0">
              <img class="icons__img" src="./svg/icon-vk.svg" alt="vk">
            </a>
          </li>
          <li class="icons__item">
            <a class="icons__link" href="#0">
              <img class="icons__img" src="./svg/icon-telegram.svg" alt="telegram">
            </a>
          </li>
          <li class="icons__item">
            <a class="icons__link" href="#0">
              <img class="icons__img" src="./svg/icon-instagram.svg" alt="instagram">
            </a>
          </li>
        </ul>

        <h1 class="right-wrapper__title title">Я Виктор</h1>

        <div class="right-wrapper__text text">
          <p>Репетитор игры на гитаре с семилетним опытом преподавания</p>
        </div>

        <div class="right-wrapper__buttons buttons">
          <button class="buttons__main-btn" type="button">Забронировать<br>урок</button>
          <div class="right-wrapper__icon-btn buttons__icon-btn">
            <img class="buttons__icon-btn-img" src="./svg/icon-chat.svg" alt="Иконка чата">
            <div class="text">
              <p>Есть<br>вопросы?</p>
            </div>
          </div>
        </div>

      </div>

      <!-- маленький эллипс -->
      <div class="header__small-ellipse ellipse ellipse_small">
        <div class="ellipse__subtract ellipse__subtract_small"></div>
      </div>

    </div>

    <!-- большой эллипс -->
    <div class="header__big-ellipse ellipse ellipse_big">
      <div class="ellipse__subtract ellipse__subtract_big"></div>
    </div>

  </header>
</body>

</html>
